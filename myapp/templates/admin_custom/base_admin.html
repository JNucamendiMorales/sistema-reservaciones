{% load static %}
<!DOCTYPE html>
<html lang="es" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Panel Administrativo{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>

<body class="bg-gray-900 text-gray-100 flex h-screen overflow-hidden">

  <!-- Sidebar -->
<aside class="flex h-screen w-16 flex-col justify-between border-e border-gray-700 bg-gray-800">

  <!-- Usuario inicial -->
  <div>
    <div class="inline-flex h-16 w-16 items-center justify-center border-b border-gray-700">
      <span class="grid h-10 w-10 place-content-center rounded-lg bg-gray-700 text-xs font-medium text-gray-200">
        {{ user.username|first|upper }}
      </span>
    </div>

    <!-- MenÃº principal -->
    <div class="border-t border-gray-700 px-2">

      <!-- Dashboard -->
      <div class="py-4">
        <a href="{% url 'dashboard' %}" class="group relative flex justify-center rounded-sm px-2 py-1.5
          {% if request.resolver_match.url_name == 'dashboard' %}bg-gray-700 text-white{% else %}bg-gray-800 text-gray-400 hover:bg-gray-700 hover:text-white{% endif %}">
          <svg class="w-6 h-6 text-gray-400 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15v4m6-6v6m6-4v4m6-6v6M3 11l6-5 6 5 5.5-5.5"/>
          </svg>
          <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
      Dashboards
    </span>
        </a>
      </div>

      <!-- Usuarios -->
      <div class="py-4 border-t border-gray-700">
        <a href="{% url 'admin_usuarios_list' %}" class="group relative flex justify-center rounded-sm px-2 py-1.5
          {% if request.resolver_match.url_name == 'admin_usuarios_list' %}bg-gray-700 text-white{% else %}text-gray-400 hover:bg-gray-700 hover:text-white{% endif %}">
          <svg class="w-6 h-6 text-gray-400 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M4.5 17H4a1 1 0 0 1-1-1 3 3 0 0 1 3-3h1m0-3.05A2.5 2.5 0 1 1 9 5.5M19.5 17h.5a1 1 0 0 0 1-1 3 3 0 0 0-3-3h-1m0-3.05a2.5 2.5 0 1 0-2-4.45m.5 13.5h-7a1 1 0 0 1-1-1 3 3 0 0 1 3-3h3a3 3 0 0 1 3 3 1 1 0 0 1-1 1Zm-1-9.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z"/>
          </svg>
          <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
      Usuarios
    </span>
        </a>
      </div>

      <!-- Salones -->
      <div class="py-4 border-t border-gray-700">
        <a href="{% url 'admin_salones' %}" class="group relative flex justify-center rounded-sm px-2 py-1.5
          {% if request.resolver_match.url_name == 'admin_salones' %}bg-gray-700 text-white{% else %}text-gray-400 hover:bg-gray-700 hover:text-white{% endif %}">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 20v-9l-4 1.125V20h4Zm0 0h8m-8 0V6.66667M16 20v-9l4 1.125V20h-4Zm0 0V6.66667M18 8l-6-4-6 4m5 1h2m-2 3h2"/>
          </svg>
          <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
      Salones
    </span>
        </a>
      </div>

      <!-- Reservaciones -->
      <div class="py-4 border-t border-gray-700">
        <a href="{% url 'admin_reservaciones' %}" class="group relative flex justify-center rounded-sm px-2 py-1.5
          {% if request.resolver_match.url_name == 'admin_reservaciones' %}bg-gray-700 text-white{% else %}text-gray-400 hover:bg-gray-700 hover:text-white{% endif %}">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"/>
          </svg>
          <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
      Reservaciones
    </span>
        </a>
      </div>

      <!-- Servicios -->
      <div class="py-4 border-t border-gray-700">
        <a href="{% url 'servicios_admin' %}" class="group relative flex justify-center rounded-sm px-2 py-1.5
          {% if request.resolver_match.url_name == 'servicios_admin' %}bg-gray-700 text-white{% else %}text-gray-400 hover:bg-gray-700 hover:text-white{% endif %}">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m10 14 6-6H4l6 6Zm0 0v6m-3.00004 0H13m.0354-12C13.0121 7.8367 13 7.66976 13 7.5 13 5.567 14.567 4 16.5 4S20 5.567 20 7.5 18.433 11 16.5 11c-.9537 0-1.8183-.3814-2.4495-1"/>
          </svg>
          <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
      Servicios
    </span>
        </a>
      </div>

    </div>
  </div>

  <!-- Logout abajo -->
  <div class="sticky bottom-0 border-t border-gray-700 p-2">
    <a href="{% url 'inicio' %}" class="group relative flex w-full justify-center rounded-lg px-2 py-1.5 text-gray-400 hover:bg-gray-700 hover:text-white text-sm">
      <svg class="w-6 h-6 text-gray-400 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
      </svg>
    </a>
  </div>

</aside>


  <!-- Contenido principal -->
  <main class="flex-1 ml-16 overflow-y-auto bg-gray-900 p-8">
    <header class="mb-6 border-b border-gray-700 pb-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-400">{% block header %}{% endblock %}</h1>
      <p class="text-sm text-gray-400">Bienvenido, {{ user.username }}</p>
    </header>

    {% block content %}{% endblock %}
  </main>

</body>

</html>
