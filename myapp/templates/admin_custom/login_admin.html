<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-sm border border-gray-700">

        <h2 class="text-white text-2xl font-bold mb-6 text-center">
            Admin Login
        </h2>

        <form method="POST" action="">
            {% csrf_token %}

            <div class="mb-4">
                <label class="text-gray-300 block mb-1">Username</label>
                <input 
                    name="username"
                    type="text"
                    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:outline-none"
                    required
                >
            </div>

            <div class="mb-6">
                <label class="text-gray-300 block mb-1">Password</label>
                <input 
                    name="password"
                    type="password"
                    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:outline-none"
                    required
                >
            </div>

            {% if form.errors %}
            <p class="text-red-400 text-sm mb-4 text-center">
                Invalid username or password
            </p>
            {% endif %}

            <button
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 p-2 rounded text-white font-semibold transition"
            >
                Login
            </button>

        </form>

    </div>
</body>
</html>
