{% load static %}
{% load humanize %}

<a href="{% url 'detalle_salon' salon.id %}"
   class="block w-[320px] sm:w-[360px] md:w-[420px] lg:w-[383px] rounded-lg p-4 shadow-xs shadow-indigo-100 bg-white flex-none snap-center transition-transform duration-300 hover:shadow-md">

  {% if salon.imagen %}
    <img src="{{ salon.imagen.url }}" alt="{{ salon.nombre }}" class="h-56 w-full rounded-md object-cover">
  {% else %}
    <div class="h-56 w-full bg-gray-300 rounded-md flex items-center justify-center text-gray-500">
      Sin imagen
    </div>
  {% endif %}

  <div class="mt-3">
    <dl>
      <div>
        <dt class="sr-only">Precio</dt>
        <dd class="text-sm text-gray-500">${{ salon.precio }}</dd>
      </div>
      <div class="mt-1">
        <dt class="sr-only">Nombre</dt>
        <dd class="font-medium text-gray-900">{{ salon.nombre }}</dd>
      </div>
      <div class="mt-1">
        <dt class="sr-only">Categoría</dt>
        <dd class="text-gray-500">{{ salon.categoria|title }}</dd>
      </div>
    </dl>

    <div class="mt-4 flex items-center gap-6 text-xs">
    
  <!-- === Capacidad (3 personas) === -->
  <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
    <svg class="w-5 h-5 text-indigo-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M9 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm12 0a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM7.5 14h-3a3.5 3.5 0 0 0-3.5 3.5V19a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1v-1.5A3.5 3.5 0 0 0 7.5 14zm12 0h-3a3.5 3.5 0 0 0-3.5 3.5V19a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1v-1.5A3.5 3.5 0 0 0 19.5 14z" />
    </svg>

    <div class="mt-1.5 sm:mt-0">
      <p class="text-gray-500">Capacidad</p>
      <p class="font-medium">{{ salon.capacidad }} personas</p>
    </div>
  </div>

  <!-- === Calificación === -->
  <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
    <svg class="w-4 h-4 text-indigo-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
    </svg>
    <div class="mt-1.5 sm:mt-0">
      <p class="text-gray-500">Calificación</p>
      <p class="font-medium">{{ salon.calificacion }}</p>
    </div>
  </div>

  <!-- === Ciudad (nuevo ícono visible) === -->
  <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
    <svg class="w-5 h-5 text-indigo-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 10s7-4.5 7-10a7 7 0 1 0-14 0c0 5.5 7 10 7 10z" />
    </svg>

    <div class="mt-1.5 sm:mt-0">
      <p class="text-gray-500">Ciudad</p>
      <p class="font-medium">{{ salon.ciudad }}</p>
    </div>
  </div>

</div>

  </div>
</a>
